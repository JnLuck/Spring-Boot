<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>CRUDSpringBoot</title>
  </head>
  <body>
   <div class="container mt-4">
	<div class="col-sm-8">
		<form th:action="@{/save}" th:object=${tractor}>
		<div class="card">
			<div class="card-header">
				<h3>Modulo tractor</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					
					<input th:field="*{id}" type="hidden" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Codigo</label>
					<input th:field="*{codigo}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Marca</label>
					<input th:field="*{marca}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Modelo</label>
					<input th:field="*{modelo}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Velocidad</label>
					<input th:field="*{velocidad}" type="text" class="form-control"/>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary"/>
				<a th:href="@{/listar}" class="btn btn-warning">Cancelar</a>
			</div>
		</div>
		</form>
	</div>
   </div>
  </body>
</html>
