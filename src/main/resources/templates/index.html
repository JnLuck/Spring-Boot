<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD SpringBoot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Lista de Tractores</h1>
	<a th:href="@{/new}" class="btn btn-warning">Nuevo Tractor</a>
	<table class="table">
		<tr>
			<td>ID</th>
			<td>Codigo</th>
			<td>Marca</th>
			<td>Modelo</th>
			<td>Velocidad</th>
			<td>OPT</th>
		</tr>
		<tr th:each="tor:${tractores}">
			<th th:text="${tor.id}"></th>
			<td th:text="${tor.codigo}"></td>
			<td th:text="${tor.marca}"></td>
			<td th:text="${tor.modelo}"></td>
			<td th:text="${tor.velocidad}"></td>
			<td>
	     
	      		<a th:href="@{/editar/}+${tor.id}" class="btn btn-primary">Editar</a>
	      		<!-- <a th:href="@{/eliminar/}+${clie.id}" class="btn btn-warning">Eliminar</a> -->
	      		<a th:onclick="eliminar([[${tor.id}]])" class="btn btn-warning">Eliminar </a>
	      </td>
		</tr>
	</table>
	</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="scripts.js"></script>
</body>
</html>
